          var time = myArr["Time Series (Daily)"];
    		//	console.log(myArr);
          document.getElementById("metaData").innerHTML = JSON.stringify(data, null, 2);
          document.getElementById("timeData").innerHTML = JSON.stringify(time, null, 2);
    		}

    	}
