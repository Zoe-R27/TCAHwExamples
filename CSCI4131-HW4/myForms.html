	<div class="grid-Form">
		<div class="item1">
			<form action = "http://localhost:9001" method="post" id="f1">
				<table>		
					<!-- input type = "text" inserts a text field -->
					<tr>				
						<td><label for="name">Name:</label></td>
						<td><input name="name" type="text" id="name" maxlength="30" 	
							pattern="[A-Za-z0-9].{4,}" title="Contact's name must be alphanumeric"
							placeholder = "Jane Doe" required></td>
					</tr>
					<tr>
						<td><label for="category">Category:</label></td>
						<td><input list="Category" name="category" id="category" required>
						<datalist id="Category">
							<option value="Academic">
							<option value="Industry">
							<option value="Personal">
						</datalist>
					</tr>
					<tr>
						<td><label for="location">Location:</label></td>
						<td>
							<input name="location" type="text" id="location" pattern=".{5,}" title="Please input a valid address"
							placeholder = "123 N. St Minneapolis MN 55414" size="25" required>
						<!--	<script>
								function init() {
								var input = 
								 document.getElementById('location');
								var autocomplete =
								 new google.maps.places.Autocomplete(input);
								}
							 </script> -->
						</td>
					</tr>
					<tr>
						<td><label for="contact">Contact Information:</label></td>
						<td><input name="contact" type="text" id="contact" pattern=".{5,}" title="Please input a Title"
							placeholder = "CSCI Professor" size="25" required></td>
					</tr>
					<tr>
						<td><label for="email">Email:</label></td>
						<td><input type="email" id="email" name="email" 
							pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
							title="Must be a valid email"
							placeholder="janejoe@umn.edu" required></td>
					</tr>
					<tr>
						<td><label for="website">Website:</label></td>
						<td><input type="url" name="website" id="website" 
						pattern="https?://.+" title="Include http://" 
						placeholder="https://website.com" required></td>
					</tr>		
					
				</table>
				<!-- submit and reset insert buttons for submitting -->
				<!-- and clearing the form's contents				-->
				<p>
					<input id="bt1" type = "submit" value = "Submit" >
					<input id="bt2" type = "reset" value = "Clear" >
				</p>
			</form>
		</div>
		
		<div class="item2">
		<!-- <div id="map"></div> -->
		<div id="infowindow-content">
			  <img id="place-icon" src="img/folwell.jpg" height="16" width="16" alt="place"/>
			  <span id="place-name" class="title"></span><br />
			 
			  <span id="place-address"></span>
		</div>

					<script src = "javascript/homework.js"></script>
		</div>
